<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iWallet Backend</title>
    <style>
      :root {
        --bg: #0f1419;
        --surface: #1a2332;
        --text: #e6edf3;
        --muted: #8b949e;
        --accent: #58a6ff;
        --accent-hover: #79b8ff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      main {
        max-width: 480px;
        text-align: center;
      }
      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin: 0 0 0.5rem;
      }
      p {
        color: var(--muted);
        margin: 0 0 1.5rem;
        line-height: 1.5;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        color: var(--accent-hover);
        text-decoration: underline;
      }
      .badge {
        display: inline-block;
        background: var(--surface);
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        font-size: 0.875rem;
        color: var(--muted);
        margin-bottom: 1.5rem;
      }
      nav {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="badge">API</div>
      <h1>iWallet Backend</h1>
      <p>Secure wallet and transaction API. Use the endpoints below for health and documentation.</p>
      <nav>
        <a href="/api">API root</a>
        <a href="/health">Health</a>
      </nav>
    </main>
  </body>
</html>
